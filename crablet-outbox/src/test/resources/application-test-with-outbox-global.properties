# Base test configuration with outbox enabled using GLOBAL lock strategy
spring.config.import=optional:application-test.properties

# Enable outbox for testing
crablet.outbox.enabled=true
crablet.outbox.lock-strategy=GLOBAL

# Fast intervals for testing
crablet.outbox.acquisition-retry-interval-ms=30000
crablet.outbox.heartbeat-ttl-seconds=60
crablet.outbox.polling-interval-ms=3600000
crablet.outbox.backoff.enabled=false  # Disable for deterministic tests

# Define topics for testing
crablet.outbox.topics.default.required-tags=test
crablet.outbox.topics.default.publishers=CountDownLatchPublisher

# Enable publishers
crablet.outbox.publishers.log.enabled=false

