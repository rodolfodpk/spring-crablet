global:
  scrape_interval: 15s
  evaluation_interval: 15s

rule_files:
# - "first_rules.yml"
# - "second_rules.yml"

scrape_configs:
  # The job name is added as a label `job=<job_name>` to any timeseries scraped from this config.
  - job_name: 'prometheus'
    static_configs:
      - targets: [ 'localhost:9090' ]

  # Spring Boot Application
  - job_name: 'java-crablet'
    metrics_path: '/actuator/prometheus'
    static_configs:
      - targets: [ 'host.docker.internal:8080' ]
    scrape_interval: 15s
    scrape_timeout: 10s
    honor_labels: true
    relabel_configs:
      - source_labels: [ __address__ ]
        target_label: instance
        replacement: 'java-crablet:8080'
      - source_labels: [ __name__ ]
        regex: 'resilience4j_circuitbreaker_state'
        target_label: circuit_breaker_name
        replacement: 'database'

  # PostgreSQL (if postgres_exporter is added later)
  # - job_name: 'postgres'
  #   static_configs:
  #     - targets: ['postgres:5432']

alerting:
  alertmanagers:
    - static_configs:
        - targets:
