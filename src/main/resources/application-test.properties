# Test Profile Configuration
# This profile disables rate limiting for performance testing
# Rate Limiter Configuration - Disabled for testing
# Set very high limits to effectively disable rate limiting during tests
resilience4j.ratelimiter.instances.globalApi.limit-for-period=1000000
resilience4j.ratelimiter.instances.globalApi.limit-refresh-period=1s
resilience4j.ratelimiter.instances.globalApi.timeout-duration=0ms
# Per-wallet rate limiters - Set very high limits for testing
resilience4j.ratelimiter.instances.perWallet.limit-for-period=1000000
resilience4j.ratelimiter.instances.transfer.limit-for-period=1000000
resilience4j.ratelimiter.instances.withdrawal.limit-for-period=1000000
# EventStore Configuration - Test Profile
# Disable command persistence for maximum performance in tests
crablet.eventstore.persist-commands=false
crablet.eventstore.transaction-isolation=READ_COMMITTED
crablet.eventstore.fetch-size=100

