apiVersion: apps/v1
kind: Deployment
metadata:
  name: wallet-outbox-service
  labels:
    app: wallet-outbox-service
spec:
  replicas: 2
  selector:
    matchLabels:
      app: wallet-outbox-service
  template:
    metadata:
      labels:
        app: wallet-outbox-service
    spec:
      containers:
      - name: wallet-outbox-service
        image: wallet-outbox-service:latest
        ports:
        - containerPort: 8081
        env:
        - name: SPRING_DATASOURCE_URL
          value: "jdbc:postgresql://postgres:5432/crablet"
        - name: SPRING_DATASOURCE_USERNAME
          value: "crablet"
        - name: SPRING_DATASOURCE_PASSWORD
          value: "crablet"
        - name: SPRING_PROFILES_ACTIVE
          value: "kubernetes"
        resources:
          requests:
            memory: "512Mi"
            cpu: "250m"
          limits:
            memory: "1Gi"
            cpu: "500m"
        livenessProbe:
          httpGet:
            path: /actuator/health
            port: 8081
          initialDelaySeconds: 60
          periodSeconds: 30
        readinessProbe:
          httpGet:
            path: /actuator/health
            port: 8081
          initialDelaySeconds: 30
          periodSeconds: 10
---
apiVersion: v1
kind: Service
metadata:
  name: wallet-outbox-service
  labels:
    app: wallet-outbox-service
spec:
  ports:
  - port: 8081
    targetPort: 8081
  selector:
    app: wallet-outbox-service
